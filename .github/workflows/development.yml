name: Development
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

env:
  NODE_VERSIONS_MATRIX: [latest]
  PNPM_VERSION: 8

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{env.NODE_VERSIONS_MATRIX}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{env.PNPM_VERSION}}
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint check
        run: pnpm lint:check

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{env.NODE_VERSIONS_MATRIX}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{env.PNPM_VERSION}}
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Test check
        run: pnpm test:check
